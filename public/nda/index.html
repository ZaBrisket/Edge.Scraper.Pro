<body>

    <a class="brand" href="/">EdgeScraperPro</a>
    <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="primary-nav">Menu</button>
    <nav id="primary-nav" class="site-nav" aria-label="Primary">

  <main id="main" class="container">
    <h1>NDA Reviewer</h1>
    <p class="banner">This page preserves the original NDA Reviewer UI.</p>
    <iframe class="app-frame" data-loading="true" title="NDA Reviewer App" src="/nda/app.html" data-src="/nda/app.html" loading="eager"></iframe>
  </main>

  <footer class="site-footer"><div class="container">
    <small>DOCX parsing and redlines continue to use existing Netlify Functions.</small>
  </div></footer>
  <script>
    (function(){
      var iframe = document.querySelector('.app-frame');
      if(!iframe) return;

      // Add retry mechanism
      var retryCount = 0;
      var maxRetries = 3;

      function loadFrame() {
        var src = iframe.getAttribute('data-src') || iframe.getAttribute('src');
        if (!src) return;
        iframe.src = src;
      }

      iframe.addEventListener('load', function(){
        iframe.removeAttribute('data-loading');
        iframe.removeAttribute('data-error');
        retryCount = 0;
      });

      iframe.addEventListener('error', function(){
        if(retryCount < maxRetries) {
          retryCount++;
          setTimeout(loadFrame, 1000 * retryCount);
        } else {
          iframe.setAttribute('data-error', 'true');
          iframe.removeAttribute('data-loading');
        }
      });
    })();
  </script>
  <script src="/js/nav.js" defer></script>
</body>
