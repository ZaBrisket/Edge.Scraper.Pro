[build]
  # Serve the public directory directly
  publish = "public"
  # Serverless functions location
  functions = "netlify/functions"
  # No build needed for static HTML
  command = "echo 'Deploying standalone HTML app'"

[build.environment]
  NODE_VERSION = "18"
  # Critical environment variables
  BYPASS_AUTH = "true"
  HTTP_DEADLINE_MS = "15000"
  PUBLIC_API_KEY = "public-2024"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["src/**"]
  external_node_modules = ["natural", "compromise", "jsdom", "cheerio", "axios", "xml2js"]

[functions."ma-news-scraper"]
  external_node_modules = ["natural", "compromise", "jsdom", "cheerio", "axios", "xml2js"]

# Redirect API calls to Netlify Functions
[[redirects]]
  from = "/api/fetch-url"
  to = "/.netlify/functions/fetch-url"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/api/ma-news/*"
  to = "/.netlify/functions/ma-news-scraper"
  status = 200
  force = true

# CORS headers for API
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, X-API-Key"
    Access-Control-Max-Age = "86400"

# Cache static assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=604800"